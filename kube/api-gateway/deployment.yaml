apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: tradinglab
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      imagePullSecrets:
        - name: gcr-json-key
      containers:
        - name: api-gateway
          image: ${REGISTRY}/api-gateway:${VERSION}
          ports:
            - containerPort: 5000
          env:
            - name: TRADINGLAB_SERVICE_URL
              value: "tradinglab-service:50052"
            - name: NATS_URL
              valueFrom:
                configMapKeyRef:
                  name: events-config
                  key: nats-url
            - name: LISTEN_ADDR
              value: ":5000"
            - name: LOG_LEVEL
              value: "info"
            - name: TIMEZONE
              valueFrom:
                configMapKeyRef:
                  name: timezone-config
                  key: TIMEZONE
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 30
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 60
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: tradinglab
spec:
  selector:
    app: api-gateway
  ports:
    - port: 5000
      targetPort: 5000
  type: ClusterIP